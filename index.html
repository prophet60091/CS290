<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="Robert Jackson">
    <meta name="description" content="A page to list and store Gits, and filter them according to Language used.">
    <title>GISTS</title>
    <script  src="src/gists.js" type="application/javascript"> </script>
    <link rel="stylesheet" href="src/gists.css" type="text/css">
</head>
<body>
<h1>Git the Gist...git it?</h1>
<form >
        <fieldset>
        <legend>Filter Results</legend>
        <input type="checkbox" name="language" value="Python" class="lng"><label>Python</label>
        <input type="checkbox" name="language" value="SQL" class="lng"><label>SQL</label>
        <input type="checkbox" name="language" value="JavaScript" class="lng"><label>JavaScript</label>
        <input type="checkbox" name="language" value="text" class="lng"><label>Text</label>
        <input type="checkbox" name="language" value="css" class="lng"><label>CSS</label>
        <input type="checkbox" name="language" value="C++" class="lng"><label>C++</label>
        <input type="checkbox" name="language" value="C#" class="lng"><label>C#</label>
        <input type="checkbox" name="language" value="Assembly" class="lng"><label>Assembly</label>
        <input type="checkbox" name="language" value="JSON" class="lng"><label>JSON</label>
        <input id="Connectbutton" type="button"  onclick="filterOn()" value="Filter" name="filter" />
        <input id="ClearFilter" type="button"  onclick="filterOn('clear')" value="ClearFilter"  name="clearfilter"/>
        <div class="pageControl">
            <label for="per_page">Per page:</label><input id="per_page" type="number" name="setpPages" onchange="setPPage()" value="per_page" />
            <label for="page">Page:</label> <input id="page" type="number" name="setpage" onchange="setPPage()" value="page" />
        </div>
    </fieldset>

</form>
<section>


</section>

<section>
    <div class="gistContainer">
        <h2>Gists</h2>

        <div id="gists"></div>
    </div>
    <div class="gistContainer">
        <h2>Favorites</h2>
        <div id="favorites"></div>
    </div>
</section>

</body>
</html>
